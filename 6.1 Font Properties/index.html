<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    #color {
      color: coral;
    }

    #fontsize {
      font-size: 2rem;
    }

    #fontweight {
      font-weight: 900;
    }

    #fontfamily {
      font-family: 'Caveat', cursive;
      font-weight: normal;
    }

    #textalign {
      text-align: right;
    }
    html {
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="fontsize">Font Size</p>
  <p id="fontweight">Font Weight</p>
  <p id="fontfamily">Font Family</p>
  <p id="textalign">Text Align</p>

  <!--

1. <p>Color</p>의 색상을 "코랄"로 변경.
2. <p>Font Size</p>의 글꼴 크기를 루트 글꼴 크기의 2배로 변경.
3. <p>Font Weight</p>의 글꼴 두께를 900으로 변경.
4. <p>Font Family</p>의 글꼴을 Google 글꼴 "Caveat"으로 변경하고 글꼴 두께를 보통 (regular) 글꼴로 설정.
5. <p>Text Align</p>의 텍스트 정렬을 오른쪽 정렬로 변경.
6. 루트 (html 요소) 글꼴 크기를 30px로 변경. -->
</body>

</html>
