<!DOCTYPE html>
<html>

<!-- 
1. CSS의 display 속성만 변경하여 모든 3개의 사각형을 가로로 정렬하십시오 (goal1 이미지와 같이).
2. CSS의 display 속성만 변경하여 모든 3개의 사각형을 세로로 정렬하십시오 (goal2 이미지와 같이).
-->

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>
</body>

</html>
