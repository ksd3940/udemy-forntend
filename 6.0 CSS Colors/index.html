<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors</title>
  <style>
  /* Write your CSS code here. */
    /* 
    1. 웹페이지의 배경을 "antiquewhite"로 설정합니다.
    2. h1의 텍스트를 "whitesmoke"로 만듭니다.
    3. h1의 배경을 "darkseagreen"으로 만듭니다.
    4. h2의 텍스트를 "#FAF8F1"로 설정합니다.
    5. h2의 배경을 "#C58940"으로 만듭니다. */
    html {
      background-color: antiquewhite;
    }

    h1 {
      background-color: darkseagreen;
      color: whitesmoke;
    }

    h2 {
      background-color: #c58940;
      color: #faf8f1;
    }
  </style>
</head>

<body>
  <h1>Hello</h1>
  <h2>World</h2>
</body>

</html>
